<!doctype html>
<html>

<head>
    <!-- Recommended shim for cross-browser WebRTC support. -->
    <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
    <link href="publisher.css" rel="stylesheet">
    <script src="lib/screenfull/screenfull.min.js"></script>
    <link href="lib/red5pro/red5pro-media.css" rel="stylesheet">
  
</head>

<body >
<header>
    <h2>Teacher's stream</h2>
</header>

<button type="button" id="publishTeacher">Join my class</button>
<button type="button" id="subscribeStudents">Show Student</button>


<!-- `autoplay` will immediately show preview video. `muted` will mute the audio to avoid feedback noise. -->
<div class="container" id="media-screen">

    <div class="stream" id="stream-publisher">
        <video autoplay id="red5pro-publisher" class="red5pro-media red5pro-media-background " controls muted></video>
    </div>

    <div class='stream-chat'>

        <h1>Chat</h1>

        <div class='overflow'>
            <div id='messages'>
                
            </div>
        </div>

        <div id='input-area'>
            <textarea id='text-area' type='text'></textarea>
            <button id='send'>Send</button>
        </div>

    </div>

</div>

<!-- Exposes `red5prosdk` on the window global. -->
<script src="lib/red5pro/red5pro-sdk.min.js"></script>

<script src="publisher.js"></script>

</body>

</html>
